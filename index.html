<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="calendar-container">

      <div class="row">
        <div class="col-1 time-block hour" name="am9">9am</div>
        <div class="col-10 content9">
          <input class="input" id="input9" type="text">
        </div>
        <button onclick="saveEvent()" class="save saveBtn" id="save9">Save</button>
      </div>
      <div class="row">
        <div class="col-1 time-block hour" name="am10">10am</div>
        <div class="col-10 content10">
          <input class="input" id="input10" type="text" >
        </div>
        <button class="save saveBtn" id="save10">Save</button>
      </div>
      <div class="row">
        <div class="col-1 time-block hour" name="am11">11am</div>
        <div class="col-10 content11">
          <input class="input" id="input11" type="text">
        </div>
        <button class="save saveBtn" id="save11">Save</button>
      </div>
      <div class="row">
        <div class="col-1 time-block hour" name="pm12">12pm</div>
        <div class="col-10 content12">
          <input class="input" id="input12" type="text">
        </div>
        <button class="save saveBtn" id="save12">Save</button>
      </div>
      <div class="row">
        <div class="col-1 time-block hour" name="pm1">1pm</div>
        <div class="col-10 content1">
          <input class="input" id="input1" type="text">
        </div>
        <button class="save saveBtn" id="save1">Save</button>
      </div>
      <div class="row">
        <div class="col-1 time-block hour" name="pm2">2pm</div>
        <div class="col-10 content2">
          <input class="input" id="input2" type="text">
        </div>
        <button class="save saveBtn" id="save2">Save</button>
      </div>
      <div class="row">
        <div class="col-1 time-block hour" name="pm3">3pm</div>
        <div class="col-10 content3">
          <input class="input" id="input3" type="text">
        </div>
        <button class="save saveBtn" id="save3">Save</button>
      </div>
      <div class="row">
        <div class="col-1 time-block hour" name="pm4">4pm</div>
        <div class="col-10 content4">
          <input class="input" id="input4" type="text">
        </div>
        <button class="save saveBtn" id="save4">Save</button>
      </div>
      <div class="row">
        <div class="col-1 time-block hour" name="pm5">5pm</div>
        <div class="col-10 content5">
          <input class="input" id="input5" type="text">
        </div>
        <button class="save save5">Save</button>
      </div>

      
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
